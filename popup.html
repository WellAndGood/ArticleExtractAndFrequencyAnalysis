<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="main-window"> 
        <h1>See Cleaned Article Content</h1>
        <button id="openReader">Open Reader View</button>
        <button id="manualEnter">Manual Enter Article</button>
        <button id="exportButton" style="display: none;">Export to New Tab</button>
        <p id="output"></p>

        <label id="manualTitleLabel" for="manualTitleText" style="display: none;"><b>Article Title:</b></label>
        <textarea id="manualTitleText" name="manualTitleText" style="display: none;" rows="2" cols="33"></textarea>
        <label id="manualBodyLabel" for="manualTitleText" style="display: none;"><b>Article Text:</b></label>
        <textarea id="manualBodyText" name="manualBodyText" style="display: none;" rows="7" cols="33"></textarea>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
